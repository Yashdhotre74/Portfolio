<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background-color: #1e293b;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }
    button {
      background-color: #22c55e;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    p {
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Secure Vault Login</h1>
    <p>Click below to authenticate.</p>
    <button id="loginBtn">Login</button>
  </div>

  <!-- Load Auth0 SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js" onload="initAuth0()"></script>

  <script>
    let auth0Client;

    function initAuth0() {
      createAuth0Client({
        domain: "yashdhotre.us.auth0.com",
        client_id: "81DY0W6c6YLcLkirdpHUx8BDCaqnW0Him"
      }).then(auth0 => {
        auth0Client = auth0;

        document.getElementById("loginBtn").addEventListener("click", async () => {
          try {
            await auth0Client.loginWithRedirect({
              redirect_uri: "https://yashdhotre.site/vault/otp.html"
            });
          } catch (err) {
            console.error("Login error:", err);
            alert("Login failed: " + err.message);
          }
        });
      });
    }
  </script>
</body>
</html>
