<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Identity Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vault.css">
</head>
<body class="auth-body">

  <div class="auth-box">
    <h2>Identity Verification</h2>
    <p>Verification code sent to registered contact</p>

    <input type="password" id="otp" placeholder="Enter verification code">
    <button onclick="checkOTP()">Verify</button>

    <p id="otpError" class="error-text"></p>
  </div>

  <script>
    /* üîê Block direct access */
    if (!sessionStorage.getItem("step1")) {
      window.location.href = "/";
    }

    function checkOTP() {
      const otpInput = document.getElementById("otp");
      const errorEl = document.getElementById("otpError");

      if (!otpInput || !errorEl) return;

      const otp = otpInput.value.trim();

      if (!otp) {
        errorEl.innerHTML = "Verification required.";
        return;
      }

      /* ‚úÖ YOUR FAKE OTP */
      if (otp === "112035") {
        sessionStorage.setItem("vault", "open");
        window.location.href = "vault.html";
      } else {
        errorEl.innerHTML = "Invalid verification code.";
      }
    }
  </script>

</body>
</html>
