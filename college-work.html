<body class="min-h-screen dark:bg-slate-900">
  <!-- Navigation -->
  <nav class="nav-bar fixed top-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-4 py-4">
      <div class="flex flex-col items-center justify-center">
        <h1 class="page-title">My College</h1>
        <p class="university-title">Dr. Babasaheb Ambedkar Technological University</p>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex items-center justify-center min-h-screen px-4 pt-24 pb-8">
    <div class="login-card">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-slate-900 mb-3" style="color: #0f172a;">Welcome Back</h2>
        <p class="text-lg text-slate-800" style="color: #1e293b;">Enter password to access materials</p>
      </div>

      <form id="loginForm" onsubmit="return checkPassword(event)" class="space-y-6">
        <div>
          <label for="password" class="block text-base font-semibold text-slate-900 mb-2" style="color: #0f172a;">
            Password
          </label>
          <input type="password" 
                 id="password" 
                 class="input-field"
                 placeholder="Enter your password"
                 required>
          <div id="errorMessage" class="hidden mt-4 p-6 bg-white border-l-4 border-red-500 rounded-lg shadow-lg dark:bg-gray-800 dark:border-red-400">
            <div class="flex items-center mb-3">
                <svg class="w-6 h-6 text-red-500 dark:text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
                <h3 class="text-lg font-semibold text-red-600 dark:text-red-400">Access Denied</h3>
            </div>
            <div class="space-y-2">
                <p class="text-gray-800 dark:text-gray-200 font-medium">
                    The password you entered is incorrect.
                </p>
                <div class="text-gray-700 dark:text-gray-300">
                    Need access? Contact me at:
                    <a href="mailto:yashdhotre74@gmail.com" 
                       class="block mt-1 text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 font-medium transition-colors">
                        yashdhotre74@gmail.com
                        <span class="inline-block ml-1">→</span>
                    </a>
                </div>
            </div>
          </div>
        </div>

        <button type="submit" class="submit-button">
          Access Materials
        </button>
      </form>

      <div class="mt-6 text-center">
        <a href="https://yashdhotre.site" 
           class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 text-sm font-medium">
          Return to Portfolio
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="nav-bar py-6">
    <div class="text-center">
      <p class="text-gray-600 dark:text-gray-400">© 2024 Yash Dhotre. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Dark mode toggle
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
      localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
    }

    // Check saved theme
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }

    // Password check function
    function checkPassword(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const form = document.getElementById('loginForm');

      if (password === '2035') {
        sessionStorage.setItem('authorized', 'true');
        window.location.href = 'college-subjects.html';
        return false;
      } else {
        // Show error message with contact info
        errorMessage.classList.remove('hidden');
        form.classList.add('shake');
        
        // Clear password field
        document.getElementById('password').value = '';
        
        // Remove shake animation after it completes
        setTimeout(() => {
          form.classList.remove('shake');
        }, 500);
        return false;
      }
    }
  </script>
